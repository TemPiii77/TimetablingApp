<div class="container">
  <select id="classes" (change)="handleSubmit($event)">
    <option *ngFor="let classDto of classes;" [value]="classDto.year">
      {{ classDto.year + " " + classDto.grade + "." + classDto.group }}
    </option>
  </select>
</div>

<ul class="scene-list">
  @for (scene of scenes; track scene.id) {
    <li class="scene-item" (click)="navigateTo(scene.id)">
      <span class="scene-title">{{scene.name}}</span>
      <span class="scene-subject">{{scene.subject.name}}</span>
    </li>
  }
</ul>
