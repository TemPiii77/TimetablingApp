<form [formGroup]="loginForm" (ngSubmit)="handleSubmit($event)"  method="post">
  <div class="container">
    <label for="username"><b>Username</b></label>
    <input type="text" formControlName="id" placeholder="Enter Username" id="username" required>

    <label for="password"><b>Password</b></label>
    <input type="password" formControlName="password" placeholder="Enter Password" id="password" required>

    <button type="submit">Login</button>
  </div>
</form>
