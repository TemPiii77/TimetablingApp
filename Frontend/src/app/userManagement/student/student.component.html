<h1>Hallgatók</h1>

<table>
  <tr>
    <td>Id</td>
    <td>Vezetéknév</td>
    <td>Keresztnév</td>
    <td>E-mail cím</td>
  </tr>
  @for (student of students; track student.id) {
    <tr>
      <td>{{student.id}}</td>
      <td>{{student.user.lastName}}</td>
      <td>{{student.user.firstName}}</td>
      <td>{{student.user.email}}</td>
    </tr>
  }
</table>
