@if (authService.isAuthenticated()) {

    <div class="dropdown">
      <button class="dropbtn">Erőforrások kezelése</button>
      <div class="dropdown-content">
        <div class="row">
          <div class="column">
            <a routerLink="/user">Személy</a>
            <a routerLink="/class">Osztály</a>
            <a routerLink="/forum_">Fórum</a>
          </div>
          <div class="column">
            <a routerLink="/subject">Tantárgy</a>
            <a routerLink="/preferredTime">Preferált idő</a>
          </div>
          <div class="column">
            <a routerLink="/classroom">Terem</a>

        </div>
      </div>

  </div>
}
